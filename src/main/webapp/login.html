<!DOCTYPE html>
<html>
<head>
    <meta charset="US-ASCII">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style/loginPage.css">
</head>
    <center>
        <body id="body">
           <div id="div" >
            <h2>WELCOME</h2>
                <form action="Login" method="post">
                    <table>
                        <tr>
                            <td><strong>User Email</strong></td>
                            <td><input type="text" name="email" placeholder="Your email"></td>
                        </tr>
                        <tr>
                            <td><strong>Password</strong></td>
                            <td><input type="password" name="password" placeholder="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input id="buttonLogin" type="submit" value="Login">
                            </td>
                        </tr>
                    </table>
                </form>
                <form action="Register" method="post">
                    <table width="80%">
                        <tr>
                            <td align="center">
                    If you are <b>NEW USER</b>, please  <button id="buttonReg" type="submit">Register</button>
                            </td>
                        </tr>
                    </table>
                </form>
           </div>
           <br>

        </body>
    </center>
</html>
